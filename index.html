<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="assets/css/bulma.css" /> -->
    <title>Food & Drink Generator</title>
  </head>
  <body>
    <header>
      <h1 class="pure-u-1 pure-u-md-1-3 title">What's For Dinner?</h1>
    </header>
    <div>
      <div>
        <h2 class="pure-u-1 pure-u-md-1-3 recipe-header">Find a Recipe</h2>
        <button id="search-Btn" class="button-success pure-button">
          <i class="fa-thin fa-utensils fa-lg"></i>
          Click Here
        </button>
      </div>
      <div id="recipe-main"></div>
    </div>

    <!--<div class="pure-u-1 pure-u-md-1-3">Your Recipe</div>-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/recipescript.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
   
   
    <title>Document</title>
  </head>
  <body>
    <!-- container fzooor the cocktail features -->
    <div class="container" id="whole-drink">
      <div class="drink-title" id="d-name"></div>
      <ul class="drink-ingredients" id="ingredients"></ul>
      <div class="drink-directions" id="how"></div>
      <div class="drink-picture" id="gram-pic" alt="drink picture"></div>
    </div>


    <div class="columns is-centered" style="padding: 2rem">
      <div class="column">
          <div class="card">
              <div class="card-image">
                  <figure id="gram-pics" class="image is-20x20" alt="image of drink">
                  </figure>
              </div>
              <div class="card-content">
                  <div class="media">
                      <div class="media-content">
                          <p class="title is-4" id="d-name2"></p>
                      </div>
                  </div>
                  <div id="what" class="content">
                    <ul id="whats"></ul>

                  </div>

                  <div id="how2" class="content">
                  
                  </div>
              </div>
          </div>
      </div>
    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
